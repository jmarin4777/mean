<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Dogs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col text-center">
                <img src="assets/images/pdog1.jpg" alt="a prairie dog" style="width: 300px; height: 300px;">
            </div>
        </div>
        <div class="row">
            <h1 class="col text-center display-4">Prairie Dogs on the Prairie</h1>
        </div>
        <hr>
        <form (submit)=create()>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-md-3">Name:</label>
                <input type="text" class="col-md-3 form-control" name="newPrairie.name" [(ngModel)]="newPrairie.name">
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-md-3">Hobby:</label>
                <input id="hobby" type="text" class="col-md-3 form-control" name="newPrairie.hobby" [(ngModel)]="newPrairie.hobby">
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <label class="col-md-3">Image URL:</label>
                <input type="text" class="col-md-3 form-control" name="newPrairie.image" [(ngModel)]="newPrairie.image">
            </div>
            <div class="form-group row justify-content-center align-items-center">
                <input type="submit" class="btn btn-primary col-md-3" value="Add Prairie">
            </div>
        </form>
        <hr>
        <div *ngFor="let prairie of prairies" class="row align-items-center my-4">
            <div class="lead col-md-3 text-right">
                <span>&#8226;</span>
                <img class="ml-2" [src]="prairie.image" alt="{{prairie.name}} the prairie dog" style="width: 150px; height: 150px;">
            </div>
            <p class="lead col-md-4 text-left">{{prairie.name}}</p>
            <div class="offset-md-3 col-md-2">
                <button class="btn btn-primary mr-2" (click)="show(prairie._id)">Show</button>
                <button class="btn btn-danger" (click)="destroy(prairie._id)">Delete</button>
            </div>
        </div>
        <hr>
    </div>
    <app-prairie *ngIf="prairie" [prairieToShow]="prairie" [display]="displayEdit" (updateEvent)="updatedPrairie()"></app-prairie>
</body>
</html>

<router-outlet></router-outlet>
