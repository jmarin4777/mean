<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Dogs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col text-center">
                <img src="assets/images/pdog1.jpg" alt="a prairie dog" style="width: 300px; height: 300px;">
            </div>
        </div>
        <div class="row">
            <h1 class="col text-center display-4">Prairie Dogs on the Prairie</h1>
        </div>
        <hr>
          <div *ngFor="let prairie of prairies" class="row align-items-center my-4">
            <div class="lead col-md-3 text-right">
                <span>&#8226;</span>
                <img class="ml-2" [src]="prairie.image" alt="{{prairie.name}} the prairie dog" style="width: 150px; height: 150px;">
            </div>
            <p class="lead col-md-4 text-left">{{prairie.name}}</p>
            <div class="offset-md-3 col-md-2">
                <button class="btn btn-primary" (click)="show(prairie._id)">Show</button>
            </div>
        </div>
        <hr>
    </div>
    <div id="target" *ngIf="prairie" class="container">
        <div class="row justify-content-center my-4">
            <div class="col text-center">
                <img [src]="prairie.image" alt="{{prairie.name}} the prairie dog" style="width: 300px; height: 300px;">
            </div>
        </div>
        <div class="row">
            <h1 class="col text-center display-4">{{prairie.name}}'s Info</h1>
        </div>
        <hr>
        <div class="row justify-content-center">
            <p class="col lead text-center mb-0">Hi, my name is {{prairie.name}}, and I love {{prairie.hobby}}</p>
        </div>
        <hr>
    </div>
</body>
</html>
