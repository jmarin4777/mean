<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="button" value="Display Name">
    </div>
    <script>
        $(".container input").click(function(){
            $.get("https://api.github.com/users/jmarin4777", function(data){
                $('.container').append($("<p></p>").text(data.name))
            })
        })
    </script>
</body>
</html>
